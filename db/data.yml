      style=\"color:#7030a0\">【天后宮】</span></strong>一座城市因為一座廟宇而得名，古稱「媽宮」、今天名列國家一級古蹟的天后宮，就是這座不朽的廟宇。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【中央古街】</span></strong>俗稱「街內」的媽宮（馬公）中央街，不但是馬公發展成市鎮的濫觴，也是台灣地區現存最早的漢人聚落。可惜的是，它的開發過程並沒有明確的歷史記載，只能根據一些零星的文獻，再參酌人類生存的經驗法則來推測。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【潘安邦老家】</span></strong>外婆的澎湖灣住所如今也成了藝術工作者的表演天堂。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【張雨生故居】</span></strong>澎湖出生的他，造就出歌壇傳奇。一天到晚游泳的魚，永遠記住天天想你。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【中正路商圈】</span></strong>說到全澎湖最熱鬧的一條街，非「中正路」莫屬。澎湖中正路商圈位處馬公市市中心。因為地理位置的優越性，澎湖中正路商圈成為澎湖縣商家最密集的黃金地段，不論白天或是黑色，澎湖中正路商圈吸引許多本地人和外來客在此流連忘返，享受澎湖中正路商圈車水馬龍的感覺。</span></p>\r\n\r\n<table
