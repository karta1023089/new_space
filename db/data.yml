      />\r\n\t\t\t橋、通樑古榕、風力發電大風車、大義宮、二崁古厝】</strong><strong><em><span style=\"color:red\">【夜釣小管】</span></em></strong></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p><br
      />\r\n<span style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【望夫石】</span></strong>由於受長年的海蝕作用，形成遠望形似仰臥於海面的孕婦，俗稱「望夫石」。相傳&hellip;七美島上曾有一對恩愛的夫妻，丈夫出海捕魚許久未歸，妻子大腹便便在此等候夫君歸航，數日仍未見身影，婦女依舊苦守海濱，終至不支倒臥海邊。後來，海邊竟巧合形成一個形狀猶如孕婦的岩塊，髮、頭、胸、腹、腳，栩栩如生，令人稱奇。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【龍埕】</span></strong>為一段長達600公尺內曲、南向之凝灰岩與玄武岩互層的地形地質，並經過千百萬年的海蝕作用後形成平整的海蝕平台。由於熔岩流在流動覆蓋過程受到營力互相擠壓後，形成動感十足的褶皺現象，加上不同種類的藻苔色澤強化褶皺曲線條紋的立體感。由崖錐頂上俯瞰平台，可見綠、白、灰、褐之曲線蜿蜒其上，整體看來宛若一條翻騰在藍天碧海中的蟠龍，因此得名「龍埕」。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【小台灣】</span></strong>牛姆坪海灣內有數塊大小不一的海蝕平台，其中一塊狀似臺灣島外形的平台，被稱為「小臺灣」。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【白馬傳說】</span></strong>白馬是樹立在七美東北海崖邊的一尊水泥塑像。據說，過去曾有一位將軍帶著士兵和他的白馬坐船經過七美海域，因遇到暴風雨而觸礁，船上的將軍與士兵都葬身海底，只有白馬漂流上岸。等到風平浪靜後，白馬遲遲不見主人，便一躍入海，追隨主人而去，鄉民有感於白馬的忠誠，於井仔腳樹立塑像，以為紀念。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【雙心石滬】</span></strong>此為東湖村民所設計起造，運用玄武岩堆砌而成，因其滬房造形有如雙心交疊，又稱「雙心石滬」，是目前澎湖石滬群中最優美的一座。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【七美人塚】</span></strong>此塚見證了七美人著名貞潔的傳奇故事，更是七美地名的由來，現在已成為七美著名的旅遊景點。相傳明朝時，日本倭寇來犯，燒殺擄掠，凌辱婦女，造成居民恐慌，其中有7名女子在倭寇一路追趕下，因不甘受辱而投井自盡。事後鄉民填井為墳，後來從井中長出了7株香楸樹，鄉民於是立碑紀念。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【大灣】</span></strong>位於七美嶼南岸、南滬港東南方，是突出的一堆玄武岩岬角，因為船隻經過這裡必須繞個大彎而得名。此海灣由3面柱狀玄武岩斷崖所形成，高潮線附近有3座海蝕洞，海水湛藍，景緻優美，也是七美重要的磯釣場之一。</span></p>\r\n\r\n<p><strong><span
      style=\"font-size:14px\">澎湖夜間最夯活動<span style=\"color:#7030a0\">【夜釣小管+溫馨點心】</span></span></strong></p>\r\n\r\n<p><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【夜釣小管】</span></strong>清徹水色，映出引誘的光亮，揮動竿影，透露滿懷的喜悅。</span></p>\r\n\r\n<p><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【溫馨點心】</span></strong>現釣現切小管、現煮小管麵線。澎湖馬公夜未眠，當地美食小吃、街頭咖啡特色酒吧!自行享受菊島的熱浪美食。</span></p>\r\n\r\n<table
