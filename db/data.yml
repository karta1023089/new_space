    - 墾丁行
    - "<p>然而，從去年底到春假連假過後，各種爆料不斷出現，從貴得離譜的滷味到涼拌洋蔥，猶如接力般一樁接一樁，網友抨擊當地餐飲、住宿的消費價格高昂，還不如出國去沖繩玩，各種傳言和批評甚囂塵上。</p>\r\n\r\n<p>以電影創造觀光風潮，為墾丁帶來這一切的導演魏德聖，面對和10年前完全不同的墾丁，做了個比喻，「《海角七號》的效應來得太快，快到當地人來不及反應，沒有做好準備，」他接著說，「所以只能把手上有的都拿出來賣，反正人家都說是寶。」</p>\r\n\r\n<p>夜市的貨，賣百貨公司的價格</p>\r\n\r\n<p>他的意思是大浪起來時，人人都可以乘浪而上，甚至站上浪頭，不論是當地人或是投機者，都想要趁機撈一筆，卻沒有經過仔細計劃，「現在是夜市的貨，卻賣百貨公司的價格，」魏德聖如此形容。</p>\r\n\r\n<p>《海角七號》帶來的效益有多大？（延伸閱讀：<a
      href=\"https://www.cw.com.tw/article/articleLogin.action?id=5048746\" target=\"_blank\">【墾丁國家公園Ⅹ悠活麗緻】先蓋先賺
      七成違法營運</a>）</p>\r\n\r\n<p>從觀光人數來看，根據墾丁國家公園處的統計，從2008年的347萬人，最高峰在2014年飆到838萬人，但在2016年出現斷崖墜落到583萬人，看似人數大幅萎縮，若從銷售額來看卻不盡然如此。</p>\r\n"
