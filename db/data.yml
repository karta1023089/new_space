      />\r\n<span style=\"font-size:14px\">早餐後前往<strong><span style=\"color:#7030a0\">【摩西分海】</span></strong>奎壁山東側沿岸與赤嶼之間的潮間帶，漲潮時整片淹沒水中，退潮時會逐漸露出一條長約
      300 公尺S型的玄武岩步道，即可抵達遠方的赤嶼島，海浪由左右兩個方向往中間的之字型步道交錯拍擊，彷彿是摩西出埃及時所劈開的紅海神蹟一般，快來看看大自然神奇的魔法。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【山水沙灘】</span></strong>綿延兩百餘公尺的潔白沙灘、輔以大片翠綠馬鞍藤，金色陽光耀射蔚藍水面，讓這處原本只有澎湖人懂得前來戲水的美景終究藏不住，這幾年成為遊客指名的旅遊勝地。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【風櫃洞聽濤】</span></strong>玄武岩地形風櫃洞因長期受到海水欽侵蝕拍打形成的海蝕溝，在海水侵入逼出縫隙裡的空氣時，會發出汽笛巨大聲響，有如古時風櫃鼓而得名。位在澎湖南區風櫃尾巴，因潮汐作用、東南風漲潮2大因素造成風櫃洞驚人景觀。1983年電影「風櫃來的人」曾在此拍攝，由侯孝賢掌鏡，風櫃洞從此聲名大噪，成為鄉民必來訪之地，在這裡可以感受一下來自大自然的交響樂。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【林投公園】</span></strong>澎湖唯一的觀光公園，海邊綿長潔白的沙灘更吸引許多遊客駐足。公園內有林投迷你動物園，園內飼養了許多孔雀、猴子、梅花鹿等各式可愛的動物，動物園左側海灘邊有一系列的涼亭，對艷陽高照的海灘是重要的；海灘邊設有兒童遊戲場、淋浴間等設施及宗南將軍銅像，往南走不到10分鐘的路程即可抵達隘門沙灘，繼續享受綿延約400公尺的海灘風光。澎湖土特產巡禮～黑糖糕、冬瓜糕、鹹餅、花生酥、仙人掌茶、.小管片、魚鬆、仙人掌果醬、丁香小魚乾、花枝丸、干貝醬&hellip;，來澎湖一趟怎可空手而歸，帶些特產回家打打牙祭吧!</span></p>\r\n\r\n<table
