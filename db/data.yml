    - "<p>屏東墾丁曾是高人氣的觀光勝地，但近幾年卻因為高物價的現象惹出許多負評。近日再爆出墾丁大街上一間海產店，一盤涼拌洋蔥就要賣250元，讓顧客不滿嗆聲「難怪墾丁會倒！」但店家也出面回應，因為洋蔥有師父的獨門醬汁，而且光去除辣味就耗費不少時間，價格也都清楚寫在菜單上。<br
      />\r\n<br />\r\n一名網友在臉書上貼出，到墾丁大街上的海產店外帶，但一盤涼拌洋蔥竟然就要250元，讓他不滿的說「難怪墾丁會倒、怎麼賣得下去？出來面對、出來面對。」其他網友看到後也認為這價格真的有點超過，而且屏東就是洋蔥的產地，現在生產過剩還賣這麼貴，有些不合理。</p>\r\n"
