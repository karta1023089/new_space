      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【四眼井】</span></strong>是澎湖的三級古蹟，也是馬公最古老的水井。四穴井深約三公尺，徑約二公尺。井口覆蓋石板，留有四個圓形的汲水口，構造十分奇特，因而得名。
