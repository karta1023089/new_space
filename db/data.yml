    - "<p style=\"text-align:center\"><span style=\"font-size:36px\"><strong>直飛熱情澎湖~跳島七美三日含稅價</strong></span></p>\r\n\r\n<p
      style=\"text-align:center\"><strong>&nbsp;</strong><strong><span style=\"font-size:16.5pt\"><span
      style=\"background-color:darkred\"><span style=\"color:yellow\">~</span></span></span></strong><strong><span
      style=\"font-size:16.5pt\"><span style=\"background-color:darkred\"><span style=\"color:yellow\">今年最強的澎湖商品.比自由行還要低的價格.享受團體深度旅遊的方式~</span></span></span></strong></p>\r\n\r\n<p
      style=\"text-align:center\"><strong><span style=\"font-size:18.0pt\"><span style=\"color:red\">【不可不知◆菊島澎湖◆台灣驕傲】</span></span></strong></p>\r\n\r\n<p
      style=\"text-align:center\"><span style=\"background-color:#e8efff\"><strong><em><span
      style=\"font-size:13.5pt\">2003</span></em></strong><strong><em><span style=\"font-size:13.5pt\">年入選世界遺產淺力景點</span></em></strong></span></p>\r\n\r\n<p
      style=\"text-align:center\"><span style=\"background-color:#e8efff\"><strong><em><span
      style=\"font-size:13.5pt\"><img alt=\"由數個島嶼組成的美麗世外桃源\" src=\"/uploads/tmp/1525318032-28911-0003-7113/%E6%BE%8E%E6%B9%96.png\"
      style=\"height:294px; width:800px\" /></span></em></strong></span></p>\r\n\r\n<p
      style=\"text-align:center\"><span style=\"background-color:#e8efff\"><strong><em><span
      style=\"font-size:16.0pt\"><img alt=\"行程特色\" src=\"/uploads/tmp/1525317602-28911-0002-1371/5.png\"
      style=\"height:28px; width:100px\" />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span><span style=\"font-size:18px\">2011年Lonely
      Planet 雜誌評選為世界10大秘境島嶼&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp;</span></em></strong></span></p>\r\n\r\n<p style=\"text-align:center\"><img
      alt=\"澎湖\" src=\"/uploads/tmp/1525247843-15707-0002-1973/1.png\" style=\"height:181px;
      width:800px\" /><img alt=\"七美\" src=\"/uploads/tmp/1525247881-15707-0003-4140/2.png\"
      style=\"height:182px; width:800px\" /><br />\r\n<span style=\"background-color:#e8efff\"><strong><em><span
      style=\"font-size:13.5pt\">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp;&nbsp;2012年加入世界最美麗海灣組織&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span></em></strong></span></p>\r\n\r\n<p
      style=\"text-align:center\"><span style=\"background-color:#e8efff\"><strong><em><span
      style=\"font-size:13.5pt\">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
      &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp;&nbsp;</span><span style=\"font-size:16.0pt\">2015年獲選亞洲新興旅遊城市</span><span
      style=\"font-size:13.5pt\">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
      &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp;&nbsp;</span></em></strong></span></p>\r\n\r\n<p style=\"text-align:center\"><strong><span
      style=\"font-size:15.0pt\">★馬公古蹟巡禮</span></strong><strong><span style=\"font-size:15.0pt\">(</span></strong><strong><span
      style=\"font-size:15.0pt\">順承門+四眼井+天后宮+中央古街+潘安邦老家+張雨生故居)</span></strong></p>\r\n\r\n<p
      style=\"text-align:center\"><strong><span style=\"font-size:15.0pt\">南環島觀光(奎壁山摩西分海+山水金黃色貝殼沙灘+風櫃洞聽濤+林投公園)</span></strong></p>\r\n\r\n<p
      style=\"text-align:center\"><strong><span style=\"font-size:24.0pt\"><span style=\"color:#222222\">原住宿B檔飯店，特別升等&rarr;</span></span></strong><strong><span
      style=\"font-size:24.0pt\"><span style=\"color:red\">A</span></span></strong><strong><span
      style=\"font-size:24.0pt\"><span style=\"color:red\">檔飯店</span></span></strong></p>\r\n\r\n<p
      style=\"text-align:center\"><strong><span style=\"font-size:20.0pt\"><span style=\"color:blue\">佳期大飯店</span></span></strong><strong><span
      style=\"font-size:20.0pt\">或<span style=\"color:blue\">海豚灣大飯店</span><span style=\"color:#222222\">（或同級飯店）2晚住宿</span></span></strong></p>\r\n\r\n<p
      style=\"text-align:center\"><strong><span style=\"font-size:20.0pt\"><span style=\"color:#222222\"><img
      alt=\"\" src=\"/uploads/tmp/1525344194-22469-0002-4357/6.png\" style=\"height:184px;
      width:800px\" /></span></span></strong><span style=\"font-size:18px\">佳期大飯店全館建材採高級進口石材，配合歐式家具的裝潢，全新衛浴設備與房間舒適空間的利</span></p>\r\n\r\n<p
      style=\"text-align:center\"><span style=\"font-size:18px\">用，為出門渡假的旅客，提供溫馨的住宿品質。飯店內隨處可見的特色，
      就是以澎湖當地特殊景觀為</span></p>\r\n\r\n<p style=\"text-align:center\"><span style=\"font-size:18px\">訴求的攝影系列展，讓旅客藉由影像，更清楚了解澎湖當地四季的自然與人文景觀。</span></p>\r\n\r\n<p>&nbsp;&nbsp;<img
      alt=\"行程內容\" src=\"/uploads/tmp/1525314059-28911-0001-8500/4.png\" style=\"height:28px;
      width:490px\" /></p>\r\n\r\n<table border=\"1\" cellspacing=\"0\" class=\"Table\"
      style=\"border-collapse:collapse; border:1pt solid #6600cc; margin-left:5.4pt;
      width:100%\">\r\n\t<tbody>\r\n\t\t<tr style=\"height:24.45pt\">\r\n\t\t\t<td
      style=\"background-color:#e5dfec; background:#e5dfec; border-bottom-width:6600cc;
      border-left-width:1.0pt; border-right-width:1.0pt; border-style:solid; border-top-width:6600cc;
      width:55.6pt\">\r\n\t\t\t<div>\r\n\t\t\t<p style=\"margin-left:-3pt; padding:0cm
      5.4pt; text-align:center\"><strong><span style=\"font-size:13.0pt\"><span style=\"color:#e36c0a\">第</span></span></strong><span
      style=\"font-size:13.0pt\"><span style=\"color:#e36c0a\">1</span></span><strong><span
      style=\"font-size:13.0pt\"><span style=\"color:#e36c0a\">天</span></span></strong></p>\r\n\t\t\t</div>\r\n\t\t\t</td>\r\n\t\t\t<td
      style=\"border-bottom-width:6600cc; border-left-width:1.0pt; border-left:none;
      border-right-width:1.0pt; border-style:solid; border-top-width:6600cc; width:490.15pt\">\r\n\t\t\t<p
      style=\"padding:0cm 5.4pt; text-align:center\"><strong><span style=\"font-size:13.0pt\">松山機場</span></strong><strong><span
      style=\"font-size:13.0pt\"><span style=\"color:#313131\">Q</span></span></strong><strong><span
      style=\"font-size:13.0pt\">馬公機場-馬公市區古蹟觀光</span></strong><strong><span style=\"font-size:13.0pt\">(</span></strong><strong><span
      style=\"font-size:13.0pt\">天后宮<span style=\"color:red\">（歷史悠久400多年）</span>順承門+四眼井+中央古街+潘安邦老家)／<span
      style=\"background-color:white\">海洋牧場+半潛艇遊</span></span></strong></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<div>\r\n<p><br
      />\r\n<span style=\"font-size:14px\">&nbsp;帶著輕鬆愉快的心情出發飛往＜澎湖馬公機場＞澎湖當地遊覽車接待專車前往市區觀光：</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【順承門】</span></strong>殘存的古城牆、奇特的古城門，見證媽宮之真！</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【四眼井】</span></strong>是澎湖的三級古蹟，也是馬公最古老的水井。四穴井深約三公尺，徑約二公尺。井口覆蓋石板，留有四個圓形的汲水口，構造十分奇特，因而得名。
      在這裡別忘了品嚐好味道澎湖藥膳蛋，純正中藥滷製而成，味道濃郁，且具有補氣效果。</span><span style=\"font-size:14px\"><strong><span
      style=\"color:#7030a0\">【天后宮】</span></strong>一座城市因為一座廟宇而得名，古稱「媽宮」、今天名列國家一級古蹟的天后宮，就是這座不朽的廟宇。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【中央古街】</span></strong>俗稱「街內」的媽宮（馬公）中央街，不但是馬公發展成市鎮的濫觴，也是台灣地區現存最早的漢人聚落。可惜的是，它的開發過程並沒有明確的歷史記載，只能根據一些零星的文獻，再參酌人類生存的經驗法則來推測。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【潘安邦老家】</span></strong>外婆的澎湖灣住所如今也成了藝術工作者的表演天堂。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【張雨生故居】</span></strong>澎湖出生的他，造就出歌壇傳奇。一天到晚游泳的魚，永遠記住天天想你。</span><span
      style=\"font-size:14px\"><strong><span style=\"color:#7030a0\">【中正路商圈】</span></strong>說到全澎湖最熱鬧的一條街，非「中正路」莫屬。澎湖中正路商圈位處馬公市市中心。因為地理位置的優越性，澎湖中正路商圈成為澎湖縣商家最密集的黃金地段，不論白天或是黑色，澎湖中正路商圈吸引許多本地人和外來客在此流連忘返，享受澎湖中正路商圈車水馬龍的感覺。</span></p>\r\n</div>\r\n\r\n<p
